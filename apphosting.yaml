# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# Specifies the commands to run to build your app.
build:
  # The command to run to build your app.
  run: npm run build
  # The directory to serve your app from.
  # This is relative to your project's root directory.
  # This is the default value for Next.js apps.
  serve: .next

# The command to start your app.
entrypoint: npm start

# Settings to manage and configure a Firebase App Hosting backend.
runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
